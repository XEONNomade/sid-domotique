<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <head>
    <title>JQVMap - World Map</title>

   
<link href="js/jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="js/jqvmap/maps/jquery.vmap.world.js" type="text/javascript"></script>

    <script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery('#vmap').vectorMap(
	{
	    map: 'world_en',
	    backgroundColor: '#a5bfdd',
	    borderColor: '#818181',
	    borderOpacity: 0.25,
	    borderWidth: 1,
	    color: '#f4f3f0',
	    enableZoom: true,
	    hoverColor: '#c9dfaf',
	    hoverOpacity: null,
	    normalizeFunction: 'linear',
	    scaleColors: ['#b6d6ff', '#005ace'],
	    selectedColor: '#c9dfaf',
	    selectedRegion: null,
	    showTooltip: true,
	    onRegionClick: function(element, code, region)
	    {
	        var message = 'You clicked "'
	            + region 
	            + '" which has the code: '
	            + code.toUpperCase();
             
	        alert(message);
	    },
            series: {
            regions :[{
            attribute: 'fill',
            values: {'FR-R':   '#ff0000'},
                     ]}
},
	});
    });
    </script>

  </head>
    
      <body>
    <h:form id="vmap" style="width: 600px; height: 400px;"></h:form>
  </body>
   
  
</html>
